<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed A Star Mole</title>
    <link rel="stylesheet" href="mole.css">
</head>
<body>
    <section class="bg">
        <div class="worm-box">
            <div style="width: 5%;" class="worm-container">
                <img class="worm" src="./mole-game/worm.png" alt="worm score meter">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-0">
                <img data-index="0" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-1">
                <img data-index="1" src="./mole-game/king-mole-fed.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-2">
                <img data-index="2" src="./mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-3">
                <img data-index="3" src="./mole-game/king-mole-sad.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-4">
                <img data-index="4" src="./mole-game/king-mole-leaving.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-5">
                <img data-index="5" src="./mole-game/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-6">
                <img data-index="6" src="./mole-game/mole-fed.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-7">
                <img data-index="7" src="./mole-game/mole-sad.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-8">
                <img data-index="8" src="./mole-game/mole-leaving.png" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container" >
            <div class="hole" id="hole-9">
                <img data-index="9" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>
    </section>
    <img class="win hide" src="./mole-game/win.png" alt="You've won the game">
    <script src="mole.js"></script>
</body>
</html>
